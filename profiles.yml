snowflake:
  target: dev
  outputs:
    dev:
      type: snowflake
      account: "{{ env_var('SNOWFLAKE_ACCOUNT') }}"

      # User/password auth
      user: demo_beers_writer
      password: "{{ env_var('SNOWFLAKE_PASSWORD') | as_text }}"

      role: INTEGRATION
      database: INTEGRATION
      warehouse: INTEGRATION
      schema: "{{ env_var('SNOWFLAKE_SCHEMA') | as_text }}"
      threads: 5

production:
  target: dev
  outputs:
    dev:
      type: snowflake
      account: "{{ env_var('SNOWFLAKE_ACCOUNT') }}"

      user: demo_beers_writer
      password: "{{ env_var('SNOWFLAKE_PASSWORD') | as_text }}"

      role: INTEGRATION
      database: INTEGRATION
      warehouse: INTEGRATION
      schema: "{{ env_var('SNOWFLAKE_SCHEMA') | as_text }}"
      threads: 5
